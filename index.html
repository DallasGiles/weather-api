<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <header>
        <h1>
            Weather Dashboard
        </h1>
    </header>
    <section>
        <h2 class="h2">
            Search for a City:
        </h2>
        <input type="text" placeholder="Enter City Here" class="input" id="city-location">
        <div></div>
        <button id="search-button">Search</button>
    </section>
   <div class="line"></div>
   <div class="container" id="city-list"></div>
   <section id="current-weather"></section>
   <section id="weather-section"></section>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/2.22.1/index.umd.min.js"></script>

   <script src="assets/js/script.js"></script>
